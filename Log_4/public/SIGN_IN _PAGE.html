<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account â€“ GuitarVerse</title>
        <link rel="stylesheet" href="signIn_style.css">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>

    <body>
        <div class="container">

            <!-- LEFT FORM -->
            <div class="left">
                <form class="form-box" id="signup-form">

                    <div class="title-bar">
                        <h2>Create Account</h2>
                        <p class="subtitle">Start your guitar journey today.</p>
                    </div>

                    <label>Your Email</label>
                    <input id="suEmail" type="email" placeholder="Enter email" required>

                    <label>Your Password</label>
                    <div class="password-container">
                        <input id="suPass" type="password" placeholder="Create a password" required>
                        <span id="toggleSuPass">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>

                    <button class="primary-btn" type="submit">Sign Up</button>

                    <div class="divider">or continue with</div>

                    <button class="google-btn" type="button" id="google-btn">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg">
                        Sign up with Google
                    </button>

                    <p class="login-text">
                        Already have an account?
                        <a href="LOGIN_PAGE.html">Login</a>
                    </p>

                </form>
            </div>

            <!-- RIGHT BACKGROUND -->
            <div class="right">
                <div class="right-text">
                    <h1>Join GuitarVerse</h1>
                    <p>Track your guitar progress, save riffs, and grow as a musician every day.</p>
                </div>
            </div>

        </div>

        <script type="module" src="SIGN_IN_PAGE.js"></script>

    </body>

</html>
